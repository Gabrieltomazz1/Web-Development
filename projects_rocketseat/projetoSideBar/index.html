<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside>
        <div class="container">

            <div class="content">
                <div class="sidebar-header">
                    <div class="logo"><img src="images/logo.svg" alt="logo image"></div>
                    <div id="menuOpenButton" class="icon"><img src="images/menu.svg" alt="menu image"></div>
                </div>
                <div class="sidebar-content">
                    <div class="box search">
                        <img class="icon" src="images/search.svg" alt="search image">
                        <p class="description">Buscar</p>
                    </div>
                    <div class="box">
                        <img class="icon" src="images/grid.svg" alt="grid image">
                        <p class="description">Dashboard</p>
                    </div>
                    <div class="box">
                        <img class="icon" src="images/pet.svg" alt="pet image">
                        <p class="description">Pets</p>
                    </div>
                    <div class="box">
                        <img class="icon" src="images/user.svg" alt="user image">
                        <p class="description">Usuarios</p>
                    </div>
                    <div class="box">
                        <img class="icon" src="images/settings.svg" alt="settings image">
                        <p class="description">Configurações</p>
                    </div>
                </div>

            </div>
            <div class="sidebar-footer">
                <img class="profile-img" src="images/photo.jpg" alt="profile image">
                <img class="icon" src="images/log-out.svg" alt="log-out image">
            </div>

        </div>
    </aside>
    <main>
        <h1>Dashboard</h1>
    </main>
    <script src=" ./script.js"></script>

</body>

</html>

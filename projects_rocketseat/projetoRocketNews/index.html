<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/projetoRocketNews/assets/logo.svg" alt="logo do projetoRocketNews">
    </header>

    <div class="container">
        <div class="content">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <p>tudo que você precisa saber para começar seu dia bem e informado</p>
            <span>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                perfeito para se preparar para codar ☕</span>
        </div>

        <div class="form">
            <label for="email">Insira seu e-mail:</label>
            <input type="email" name="" id="email" placeholder="algumacoisa@rocketseat.com">
            <button type="submit">
                <img src="/projetoRocketNews/assets/send.svg" alt="">
            </button>
        </div>

        <span class="end">deixe-me ler primeiro -></span>

    </div>
    <div class="left">
        <img src="/projetoRocketNews/assets/read_news.jpg" alt="">
    </div>
</body>

</html>

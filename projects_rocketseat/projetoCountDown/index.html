<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="/projetoCountDown/images/top-image.svg" alt="">
    <h1>Pronto para lançar em .....</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <span>dias</span>
            <p class="text" id="days">0</p>
        </div>

        <div class="countdown-el hours-c">

            <span>horas</span>
            <p class="text" id="hours">0</p>
        </div>

        <div class="countdown-el mins-c">
            <span>mins</span>
            <p class="text" id="mins">0 : </p>
        </div>
        <div class="countdown-el seconds-c">
            <span>segundos</span>
            <p class="text" id="seconds">0</p>
        </div>
        <p class="subs">Inscreva-se para saber mais sobre o lançamento</p>
        <button class="subs2">Inscreva-se</button>

    </div>
    <img class="img-bottom" src="/projetoCountDown/images/bottom-image.svg" alt="">
</body>
<img class="rocket" src="/projetoCountDown/images/rocket.svg" alt="">

</html>
